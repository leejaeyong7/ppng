<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ppng Viewer</title>
  </head>
  <body style="display:block; text-align: center;">
    <ppng-viewer id="viewer" width="800" height="800" style="margin: auto;"></ppng-viewer>
    <script type="module" src="/main.js"></script>
    <script>
      const ppng_viewer = document.getElementById('viewer');
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      let ppng_src = null;
      if(urlParams.has('src')){
        ppng_src = urlParams.get('src')
      }
      window.viewer = viewer;
      window.ppng_src = ppng_src;
      viewer.setAttribute('src', ppng_src);

      if(urlParams.has('up')){
        up_dir = urlParams.get('up').split(',').map(x => parseFloat(x));
        viewer.setAttribute('up', up_dir);
      }
    </script>
  </body>
</html>
